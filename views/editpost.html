<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Editar Post</title>
  <link rel="stylesheet" href="/stylesheets/adminpage.css" />
</head>
<body>
  <div class="container">
    <h1 id="titulo-pagina">Carregando post...</h1>

    <form id="form-editar" class="formulario" method="POST" enctype="multipart/form-data">
      <label for="titulo">Título da notícia:</label>
      <input type="text" id="titulo" name="titulo" required disabled>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required disabled></textarea>

      <label for="imagem">Trocar Imagem (opcional):</label>
      <div id="imagem-atual-container"></div>
      <input type="file" id="imagem" name="imagemPost" accept="image/*" />

      <button type="submit" class="btn-publicar" disabled>Salvar Alterações</button>
    </form>
  </div>

  <script src="/javascripts/editpost.js"></script>
</body>
</html>
